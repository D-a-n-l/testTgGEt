<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | DeepLift</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body>
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
      <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/testdatabas.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/testdatabas.data",
        frameworkUrl: buildUrl + "/testdatabas.framework.js",
        codeUrl: buildUrl + "/testdatabas.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Dvelop",
        productName: "DeepLift",
        productVersion: "1.01",
        showBanner: unityShowBanner,
      };

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

      window.onload = function () {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ WebGL
        if (!window.unityInstance) {
            console.error("‚ùå Unity WebGL –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!");
            return;
        }

        // –ñ–¥—ë–º –ø–æ—è–≤–ª–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞ TelegramManager –≤ Unity
        setTimeout(() => {
            let tg = window.Telegram.WebApp;
            let firstName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–ì–æ—Å—Ç—å";

            console.log("üë§ –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", firstName);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Unity
            window.unityInstance.SendMessage("DataBas", "DataReceived", firstName);
        }, 1000); // –î–∞–µ–º 1 —Å–µ–∫—É–Ω–¥—É –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
    };
    </script>
  </body>
</html>
